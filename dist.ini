name    = Music-Dice
author  = Gene Boggs <gene.boggs@gmail.com>
license = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2024

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
authority = cpan:GENE
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]
[Test::Synopsis]

[MetaConfig]
[MetaJSON]
[GithubMeta]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = foo

[Prereqs / TestRequires]
Test::More = 0.88

[Prereqs / RuntimeRequires]
Moo = 2
Games::Dice::Advanced = 1.2
Music::ToRoman = 0.2001

[GatherDir]
exclude_match = \.png
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
